<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container" id="app-container">
        <!-- This is where our templates will be rendered -->
    </div>

    <!-- Handlebars Templates -->
    <!-- Welcome Screen Template -->
    <script id="welcome-template" type="text/x-handlebars-template">
        <div class="welcome-screen text-center">
            <h1>Welcome to the Quiz Application</h1>
            <div class="form-container">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Enter Your Name:</label>
                    <input type="text" class="form-control" id="studentName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select a Quiz:</label>
                    <select class="form-select" id="quizSelect">
                        <option value="">-- Select a Quiz --</option>
                        {{#each quizzes}}
                            <option value="{{id}}">{{title}}</option>
                        {{/each}}
                    </select>
                </div>
                <button id="startQuizBtn" class="btn btn-primary">Begin Quiz</button>
            </div>
        </div>
    </script>

    <!-- Quiz Screen Template -->
    <script id="quiz-template" type="text/x-handlebars-template">
        <div class="quiz-screen">
            <div class="quiz-header">
                <h2>{{quizTitle}}</h2>
                <div class="scoreboard">
                    <div class="score-item">
                        <span>Score: </span>
                        <span id="scoreValue">0</span>
                    </div>
                    <div class="score-item">
                        <span>Question: </span>
                        <span id="questionCounter">0/0</span>
                    </div>
                    <div class="score-item">
                        <span>Time: </span>
                        <span id="timer">00:00</span>
                    </div>
                </div>
            </div>
            <div id="question-container" class="question-container">
                <!-- Questions will be loaded here dynamically -->
            </div>
        </div>
    </script>

    <!-- Feedback Template for Correct Answers -->
    <script id="correct-feedback-template" type="text/x-handlebars-template">
        <div class="feedback-container correct-feedback">
            <h3>{{message}}</h3>
        </div>
    </script>

    <!-- Feedback Template for Incorrect Answers -->
    <script id="incorrect-feedback-template" type="text/x-handlebars-template">
        <div class="feedback-container incorrect-feedback">
            <h3>Incorrect</h3>
            <p>{{explanation}}</p>
            <button id="gotItBtn" class="btn btn-primary">Got it</button>
        </div>
    </script>

    <!-- Results Screen Template -->
    <script id="results-template" type="text/x-handlebars-template">
        <div class="results-screen text-center">
            <h2>{{message}}</h2>
            <p>Your final score: {{score}}%</p>
            <p>Time taken: {{time}}</p>
            <div class="button-group">
                <button id="retakeQuizBtn" class="btn btn-primary">Retake Quiz</button>
                <button id="returnHomeBtn" class="btn btn-secondary">Return to Home</button>
            </div>
        </div>
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/quiz.js"></script>
</body>
</html>
