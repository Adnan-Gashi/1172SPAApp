<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container py-5" id="app">Loading...</div>

 
  <div id="templates-container"></div>

 
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Fetch and inject templates
      const response = await fetch('templates.hbs');
      const templatesHTML = await response.text();
      document.getElementById('templates-container').innerHTML = templatesHTML;

      // Now load the main app logic
      const script = document.createElement('script');
      script.src = 'quiz.js';
      document.body.appendChild(script);

      setTimeout(() => {
      console.log("Templates check:", {
      home: !!document.getElementById('home'),
      quiz: !!document.getElementById('quiz-template')
      });
      }, 1000)
    });
  </script>
</body>
</html>
